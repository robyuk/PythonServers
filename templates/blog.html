<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Analyst Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='blog_styles.css') }}">
    <style>
        body {
            padding-top: 25px; /* Add padding to the top of the page */
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .post {
            border-bottom: 1px solid #ccc;
            padding: 20px 0;
        }
        .post:last-child {
            border-bottom: none;
        }
        .post-title {
            font-size: 24px;
        }
        .post-content {
            margin-top: 10px;
        }
        .post-date {
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blog Posts</h1>
        {% for post in posts %}
        <div class="post">
            <div class="post-title">{{ post.title }}</div>
            <div class="post-date">Created at: {{ post.created_at }}</div>
            <div class="post-content">{{ post.content }}</div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
